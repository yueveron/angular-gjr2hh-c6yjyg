<h2>crud-list works!</h2>

<div class="block">
  <button nz-button nzType="primary" (click)="onAddNew()">Add New</button>
</div>
<nz-table 
  [nzData]="listOfData"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData; let tableItemIndex = index">
      <td>{{tableItemIndex + 1}}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <button nz-button (click)="onEditModal('update', data)">Update</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button>Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<!-- Modal 组件 -->
<!-- 父层接收子层参数，通过 $event 对象来获取 payload 对象，必须为 $event，不能改名 -->
<eventedit-modal (okCallback)="onRefreshList($event)"></eventedit-modal>
